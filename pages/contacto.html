<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilotos de Fórmula 1</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/normalize.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./biografia.html">Pilotos</a></li>
                <li><a href="./portfolio.html">Media</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1 class="section_header">Contacto</h1>
            <form action="#contact" id="contactForm">
                <label for="fname">Nombre:</label>
                    <input type="text" id="fname" name="fname" placeholder="Introduce nombre..." minlength="2" maxlenght="30" required autofocus>

                <label for="lname">Apellidos:</label>
                    <input type="text" id="lname" name="lname" placeholder="Introduce apellidos..." minlength="2"maxlenght="30" required>
                        
                <label for="lage">Edad:</label>
                    <input type="number" id="lage" name="lage" placeholder="Introduce edad..." min="1" max="120" required>

                <label for="tlf">Teléfono:</label>
                    <input type="tel" id="tlf" name="tlf" pattern="[0-9]{9}" placeholder="Introduce teléfono..." required>

                <label for="fname">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Introduce email..." required>

                <label for="sex" class="radiotype">Sexo:</label>                    
                    <label for="Masc" class="radiotype"><input type="radio" id="masc" name="sex" value="Hombre" required>Hombre</label>                        
                    <label for="Fem" class="radiotype"><input type="radio" id="fem" name="sex" value="Mujer">Mujer</label>
                    <label for="Others" class="radiotype"><input type="radio" id="others" name="sex" value="Otro">Otros</label>

                <label for="favorito">¿Cuál es tu piloto actual favorito?:</label>
                <select id="pilotofav" name="pilotos">
                    <option value="Fernando Alonso">Fernando Alonso</option>
                    <option value="Lewis Hamilton">Lewis Hamilton</option>
                    <option value="Max Verstappen">Max Verstappen</option>
                    <option value="Charles Leclerc">Charles Leclerc</option>
                    <option value="Carlos Sainz">Carlos Sainz</option>
                    <option value="Valtteri Bottas">Valtteri Bottas</option>
                    <option value="George Russell">George Russell</option>
                    <option value="Sergio Pérez">Sergio Pérez</option>
                    <option value="Lando Norris">Lando Norris</option>
                    <option value="Daniel Ricciardo">Daniel Ricciardo</option>
                    <option value="Pierre Gasly">Pierre Gasly</option>
                    <option value="Esteban Ocon">Esteban Ocon</option>
                    <option value="Lance Stroll">Lance Stroll</option>
                    <option value="Oscar Piastri">Oscar Piastri</option>
                    <option value="Guanyu Zhou">Guanyu Zhou</option>
                    <option value="Kevin Magnussen">Kevin Magnussen</option>
                    <option value="Nico Hülkenberg">Nico Hülkenberg</option>
                    <option value="Yuki Tsunoda">Yuki Tsunoda</option>
                    <option value="Alexander Albon">Alexander Albon</option>
                    <option value="Logan Sargeant">Logan Sargeant</option>
                </select>

                <label for="comments">¿Observaciones?</label>
                    <textarea
                        rows="2"
                        cols="30"
                        name="comments"
                        wrap="hard"
                        placeholder="Tus observaciones..."
                    ></textarea>

                <label>
                    <input type="checkbox" id="accept" value="accept" name="accept" required>Acepto los términos legales
                </label>

                <label for="spam">
                    <input type="checkbox" id="spam" value="spam" name="spam"> Acepto recibir publicidad
                </label>
            
                <input type="submit" value="Enviar" tabindex="-1"><br>

                <input type="reset" value="Resetear" tabindex="-1"><br>
            
            </form>
        </section>
    </main>
</body>
